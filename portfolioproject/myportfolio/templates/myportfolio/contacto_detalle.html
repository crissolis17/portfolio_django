{% extends 'base_generic.html'%}

{% block content %}
<div class="container mt-5">
    <h2>Detalle de Contacto</h2>
    <p><strong>Nombre:</strong>{{ contacto.nombre }}</p>
    <p><strong>Email:</strong>{{ contacto.email }}</p>
    <p><strong>Mensaje:</strong>{{ contacto.mensaje }}</p>
    <a href="{% url 'contacto_editar' contacto.pk %}" class="btn btn-primary">Editar</a>
    <form method="POST" action="{% url 'contacto_eliminar' contacto.pk %}" style="display: inline;">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Eliminar</button>
        <a href="{% url 'contacto_lista' %}" class="btn btn-secondary">Volver a la lista</a>
    </form>
</div>
{% endblock %}
